<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div id="container">
    
    <div id="game">
      <div id="gameStats">
        <h1 id="score">Score: 0</h1>
        <h1 id="round">Round: 1</h1>
      </div>
     
      <div id="canvasAndSlide">
        <canvas id="myCanvas"></canvas>
        <div id="speedSlider">
          <div id="slide"></div>
        </div>
      </div>
      <div id="controlContainer">
        <div id="control"></div>
        <div id="controlTxt"></div>
      </div>

    </div>

    <div id="leaderboardContainer">
      <div id="leaderboard">
        <h3>Leaderboard</h3>
       
        <ol id="leaderboardList"></ol>
      </div>
  
      <div id="userScore"></div>
    </div>
    <img id="plane" src="plane.png">
    <img id="wind" src="wind.png">
   
  </div>

  <div id="username">
    <input type="text" id="new-user-input" placeholder="Your Username">
    <button id="new-user-button">Let's play!</button>
  </div>

</body>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="game.js"></script>
<script type="text/javascript" src="round.js"></script>
</html>
