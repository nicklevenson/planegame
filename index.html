<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <div id="container">
    <h2>Plane Game!</h2>
    <i id="throw-count"></i>
    
    <div id="instructions">
    
      <i>Use the red bar to control the plane and try to hit the target! Scores are measured at the tip of the plane.</i>
      <div>
        <span> <div id="blue-square"></div> 1 point</span>
        <span><div id="salmon-square"></div> 2 points</span>
        <span><div id="red-square"></div> 5 points</span>
      </div>
    </div>
    
    <div id="game">
      <div id="gameStats">
        <h1 id="score"></h1>
        <h1 id="round"></h1>
      </div>
     
      <div id="canvasAndSlide">
        <canvas id="myCanvas"></canvas>
        <div id="speedSlider">
          <div id="slide"></div>
        </div>
      </div>
      <div id="controlContainer">
        <div id="control"></div>
        <div id="controlTxt"></div>
      </div>

    </div>

    <div id="leaderboardContainer">
      <div id="leaderboard">
        <h3>Top 25 Leaderboard</h3>
       
        <ol id="leaderboardList"></ol>
      </div>
      
      <div id="userScore"></div>
    </div>
    <img id="plane" src="assets/plane.png">
    <img id="wind" src="assets/wind.png">
   
  </div>
  <div id="username-container">
    <div id="username">
      <h3>Welcome to Plane Game</h3>
      <div id="username-inputs">
        <input type="text" id="new-user-input" placeholder="Your Username">
        <button id="new-user-button">Let's Fly!</button>
      </div>
    </div>
  </div>

  
</body>
<script type="text/javascript" src="src/loadCard.js"></script>
<script type="text/javascript" src="src/introCard.js"></script>
<script type="text/javascript" src="src/leaderboard.js"></script>
<script type="text/javascript" src="src/user.js"></script>
<script type="text/javascript" src="src/game.js"></script>
<script type="text/javascript" src="src/round.js"></script>
<script type="text/javascript" src="index.js"></script>
</html>
